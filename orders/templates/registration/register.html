{% extends 'orders/base.html'%}
{% load static %}
{% block head %}
<title>Registro de usuario</title>
<link rel="stylesheet" href="{% static 'orders/register.css' %}">
{% endblock %}
{% block body %}
    <h1>Login: PIZZA</h1>
        <br><br>
        <div class="row">
            <div class="col-12 col-md-6 ofset-3  m-auto">
                <div class="card">
                    <div class="card-tittle text-center mt-2 text-dark">Registro</div>
                    <div class="card-body">
                        <form action="" method="post" class="text-dark">
                            {% csrf_token %}
                            {{form}}	
                            <br>
                            <button type="submit" value="Registrarse" class="btn-send">
                                Enviar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
